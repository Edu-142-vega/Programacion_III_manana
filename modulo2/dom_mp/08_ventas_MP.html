<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tickets</title>
</head>
<body>

  <h1>Gestor de Tickets de Soporte Técnico</h1>

  <form id="formulario">
    <input type="text" id="direccion" placeholder="Nombre del Cliente" required>
    <input type="text" id="descripcion" placeholder="Descripción del Problema" required>
    <input type="number" id="precio" placeholder="Nivel de Prioridad (1-5)" required>
    <button type="submit">Registrar Ticket</button>
  </form>

  <section id="contenedorTickets"></section>

  <script src="08_ventas_MP.js"></script>
</body>
</html>
